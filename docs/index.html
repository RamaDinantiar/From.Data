<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tugas Form </Form></title>
</head>
<body>
    <section class="form-container">
        <div>
            <h2>FORM INPUT DATA MAHASISWA</h2>
            <div>
                <form>

                    <div>
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Masukkan Nama Anda" name="nama" required>
                    </div>

                    <div>
                        <label for="nim">NIM</label>
                        <input type="nim" id="nim" placeholder="Masukkan NIM Anda" name="nim" required>
                    </div>

                    <div>
                        <label for="program studi">Program Studi</label>
                        <select name="program studi" id="program studi">
                            <option value="Informatika">S1 Teknik Informatika</option>
                            <option value="Sistem Informasi">S1 Sistem Informasi</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="tanggal-lahir">Tanggal Lahir</label>
                        <input type="date" id="tanggal-lahir" name="tanggal-lahir">
                    </div>
                    
                    <div>
                        <label for="tahun-masuk">Tahun Masuk Kuliah</label>
                        <input type="date" name="tahun-masuk" id="tahun-masuk">
                    </div>


                    <div>
                        <label for="alamat">Alamat</label>
                        <textarea name="alamat" id="alamat" placeholder="Masukkan Alamat Anda"></textarea>
                    </div>

                    <div>
                        <label for="jenis-kelamin">Jenis Kelamin</label>
                        <select name="jenis-kelamin" id="jenis-kelamin">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>

                    <div>
                        <label for="nomor-telp">Nomor Telepon</label>
                        <input type="tel" name="nomor-telp" id="nomor-telp" placeholder="Masukkan Nomor Telepon" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Masukkan Email Anda" required>
                    </div>

                    <div>
                        <label for="hobi">Hobi</label>
                        <input type="hobi" name="hobi" id="hobi" placeholder="Masukkan Hobi Anda">
                    </div>

                    <input type="submit" class="submit" id="submit">

                </form>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="footer-txt">
            <h4>Pemrograman WEB.</h4>
            <div>
                <p>2024 &copy Rama & Nabila</p>
            </div>
        </div>
    </section>
</body>
</html>
